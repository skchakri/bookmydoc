services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0 -p 7000"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "7000:7000"
    environment:
      DATABASE_HOST: host.docker.internal
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: password
      DATABASE_NAME: bookmydoc_development
      REDIS_URL: redis://host.docker.internal:6379/0
      RAILS_ENV: development
      RAILS_MAX_THREADS: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true

volumes:
  bundle_cache:
